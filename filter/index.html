<!DOCTYPE html>
<html lang="en" class="<html lang=”zh-hant-TW”>">
  <head>
    <meta charset="UTF-8">
    <title>Kaohsiung Attractions Filter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fastselect/0.7.3/fastselect.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="top"><img src="img/double-up-arrow.svg"></div>
    <div class="wrap">
      <header>  
          <button class="logo" id="homeBtn" title="首頁">
            <img src="https://hexschool.github.io/THE_F2E_Design/week2-filter/assets/logo.png" alt="logo">
          </button>
          <div class="search">
            <input type="text" class="subtitle white" placeholder="Explore your own activities">
            <button id="fastSearchBtn" title="搜尋"><i class="fa fa-search fa-lg"></i></button>
          </div>
      </header>      
      <div class="container">
      <section>
        <div id="location" class="section">
          <div class="sectionBox">
            <h3>
              Location
              <button  name="minus"><i class="fa fa-minus fa-2x detailInfo"></i></button>
            </h3>
              <select class="singleSelect" name="language">
                <option value="">Choose option</option>
              </select>
          </div>
        </div>
        <div id="date" class="section">
          <div class="sectionBox">
            <h3>
              Date
              <button  name="minus"><i class="fa fa-minus fa-2x detailInfo"></i></button>
            </h3>
            <div id="fromDate">
              from<input class="regular" type="date">
            </div>
            <div id="toDate">
              to &nbsp;&nbsp;&nbsp;   <input class="regular" type="date">
            </div>
          </div>
        </div>
        <div id="categories" class="section">
          <div class="sectionBox">
            <h3>
              Categories
              <button  name="minus"><i class="fa fa-minus fa-2x detailInfo"></i></button>
            </h3>
              <select class="multipleSelect" multiple name="language"></select>
            <button id="searchBtn">Search</button>
          </div>
        </div>
        </section>
        <section id="section2"></section>
        <div class="pageArea">
          <button id="pageStart" class="pageBtn subtitle">
            <i class="fa fa-angle-double-left" style="padding-left:8px;"></i>
          </button>
          <div></div>
    <!--       <button id="pageEnd" class="pageBtn subtitle">
            <i class="fa fa-angle-double-right" style="padding-left:8px;"></i>
          </button> -->
        </div>
      </div>
      <footer>
        <div>
      版權 © 1994–2018 CHEN PEI-AN. 版權所有.</div>
      </footer>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcXTw0rqF91xjpNE_wWgMlkIpNh9Kl_X0" type="text/javascript" async defer></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fastselect/0.7.3/fastselect.min.js'></script>
    <script src='https://rawgit.com/dbrekalo/fastselect/master/dist/fastselect.standalone.min.js'></script>
    <script  src="js/index.js"></script>
  </body>
</html>
