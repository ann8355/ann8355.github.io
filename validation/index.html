<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- progressbar -->
  <ul id="progressbar" class="d-flex">
    <li class="active"><i class="fa fa-dot-circle-o"></i></li>
    <li><i class="fa fa-circle-o"></i></li>
    <li><i class="fa fa-circle-o"></i></li>
    <li><i class="fa fa-circle-o"></i></li>
  </ul>
  <!-- page1 -->
<div id="form1" class="container d-flex align-items-center flex-column">
  <h1>Create Account</h1>
  <h4>Glad to see you here!</h4>
<form class="col-12 col-sm-6" novalidate>
    <div class="form-row">
     <div class="col-12">
      <label for="account">Account</label>
<!--       只能是英文,數字,＠,＿,-,. -->
      <input onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\@\_\-\.]/g,'')" type="email" class="form-control required" id="account" placeholder="example@email.com">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="INVALID EMAIL" data-require="required"></span>
     </div>
    </div>
    <div class="form-row">
     <div class="col-12">
      <label for="password">Password</label>
      <!--       只能是至少8碼的英文,數字 -->
      <input pattern="[A-Za-z0-9]{8,}" type="password" class="form-control required" id="password" placeholder="Enter password">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="MINIMUM 8 CHARACTERS OR NUMBER" data-require="required">
     </div>
    </div>
    <div class="form-row">
     <div class="col-12">
      <label for="comfirmPwd">Comfirm Password</label>
      <input onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" type="password" class="form-control required" id="comfirmPwd" placeholder="Enter password">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="NOT MATCH" data-require="required">
     </div>
    </div>
    <button type="button" class="btn btn-primary btn-block" disabled>SUBMIT & NEXT</button>
</form>
</div>
 <!-- page2 -->
<div id="form2" class="container d-flex align-items-center flex-column">
  <h1>General Infomation</h1>
  <h4>Tell us who you are!</h4>
<form class="col-12 col-sm-6" novalidate>
  <div class="form-row w-100">
    <div class="col" id="nameBlock">
      <label for="name">Name <span>(optional)</span></label>
      <!--       只能是英文,數字,-,中文 -->
      <input onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\-]/g,'')" type="text" class="form-control" id="name" placeholder="Example Name">
    </div>
    <div class="col" id="phoneBlock">
      <label for="phone">Phone*</label>
      <!--       只能是數字 -->
      <input type="tel" pattern="^09\d{2}-?\d{3}-?\d{3}$" maxlength="10" class="form-control required" id="phone" placeholder="0912345678" title="請輸入10位手機號碼">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="FORMAT ERROR" data-require="required">
    </div>
  </div>
  <div class="form-row w-100">
    <div class="col-5" id="yearBlock">
      <label for="year">Birth Date <span>(optional)</span></label>
      <input type="number" min="1900" max="2018" class="form-control" id="year" placeholder="YYYY">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="OUT OF RANGE" data-require="OUT OF RANGE">
    </div>
    <div class="col" id="monthBlock">
      <label for="month">&nbsp;</label>
      <input type="number" min="1" max="12" class="form-control" id="month" placeholder="MM">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="OUT OF RANGE" data-require="OUT OF RANGE">
    </div>
    <div class="col" id="dayBlock">
      <label for="day">&nbsp;</label>
      <input type="number" min="1" max="31" class="form-control" id="day" placeholder="DD">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="OUT OF RANGE" data-require="OUT OF RANGE">
    </div>
  </div>
  <div class="form-row w-100">
    <div class="col">
      <label for="validationCustom03">Address*</label>
      <div id="twzipcode"></div>
    </div>
 </div>
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control required" id="adrsdetail" placeholder="Address Detail">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="REQUIRED FILED" data-require="required">
    </div>
 </div>
 <button type="button" class="btn btn-primary btn-block" disabled>SUBMIT & NEXT</button>
</form>
</div>
<!-- page3 -->
<div id="form3" class="container d-flex align-items-center flex-column">
<h1>Update Profile Picture</h1>
<h4>We wanna know you more!</h4>
<form novalidate>
  <div id="photo" class="d-flex align-items-center justify-content-center rounded">
    <i class="fa fa-image fa-4x"></i>
    <div>
      <h5>UPLOAD UP TO 3 PHOTOS</h5>
      <h6>MAX SIZE: 1500*1500px</h6>
    </div>
  </div>
  <span id="warnpic" class="mt-4 d-none">
    <i class="fa fa-warning fa-lg mr-2"></i><span></span>
  </span>
<!--   不能放在click的div範圍內,只接受圖片格式 -->
  <div><div>
  <input id="file" name="file[]" multiple class="d-none" type="file" accept="image/*" required>
  </div></div>
  <div class="d-flex mt-4" id="profile"></div>
  <button id="picBtn" type="button" class="btn btn-primary btn-block w-100" disabled>SUBMIT & NEXT</button>
</form>
</div>
<!-- page4 -->
<div id="form4" class="container d-flex align-items-center flex-column">
<h1>Payment Method</h1>
<h4>Add your credit card infomation! </h4>
<form class="col-12 col-sm-6" novalidate>
  <div class="form-row">
    <div class="col">
      <label for="cardnumber">Card Number</label>
      <!--       只能是數字 -->
      <i id="brand" class="fa fa-cc-visa"></i>
      <input onkeyup="value=value.replace(/[^0-9]/g,'')" type="text" class="form-control required" id="cardnumber" pattern="^(4[0-9]{12}(?:[0-9]{3})?)*$" placeholder="1234567890123456">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="INVALID NUMBER" data-require="required">
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <label for="cardname">Cardholder Name</label>
      <input type="text" class="form-control required" id="cardname" placeholder="EXAMPLE NAME">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="REQUIRED FILED" data-require="required">
    </div>
    <div class="col">
      <label for="bankname">Bank Name</label>
      <input type="text" class="form-control required" id="bankname" placeholder="EXAMPLE BANK">
       <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="REQUIRED FILED" data-require="required">
    </div>
  </div>
  <div class="form-row">
    <div class="col" id="cvvBlock">
      <label for="cvv">CVV</label>
      <input type="number" class="form-control required spec" id="cvv" placeholder="123">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="NOT EQUAL 3 DIGITAL" data-require="required">
    </div>
    <div class="col">
      <label for="expiremonth">Expire Date</label>
      <input type="number" min="1" max="12" class="form-control required spec" id="expiremonth" placeholder="MM">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="OUT OF RANGE" data-require="required">
    </div>
    <div class="col">
      <label for="expireday">&nbsp;</label>
      <input type="number" min="1" max="31" class="form-control required spec" id="expireday" placeholder="DD">
      <i style="display:none;" class="fa fa-warning fa-lg"></i>
      <span data-tooltip="OUT OF RANGE" data-require="required">
     </div>
  </div>
  <button id="done" type="button" class="btn btn-primary btn-block" disabled>DONE</button>
</form>
</div>
<div id="form5" class="container d-flex align-items-center flex-column">
<h1>&hearts;&hearts;&hearts;&hearts;&hearts;</h1>
<h4>Now you’re one of us! </h4>
<div id="smile">&#9787;</div>
<h5 id="direct">Redirected to homepage after <span>5</span> seconds…</h5>
</div>

<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>

<script  src="js/index.js"></script>

</body>
</html>
