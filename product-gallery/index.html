<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>product gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="grid container">
      <div class="grid justify-center head">
        <div class="grid justify-center align-center logo">
          <h5 class="txt-white">CCCLOTHES</h5>
        </div>
        <span class="title bold">MEN'S TOPS</span>
      </div>
      <div class="img-1 background pos-r"  onclick="closeWin('detail.html ', 'product-detail',this);">
        <div class="div div-1"></div>
        <div class="title2 bold shadow" id="img1">LINEN BLAZER</div>
        <span class="title2 bold">01</span>
        <div class="pattern pattern-pos-1"></div>
      </div>
      <h2 class="italic type-1 trans-90">Men's outfit</h2>
      <div class="img-2 background pos-r" onclick="closeWin('detail.html ', 'product-detail',this);">
        <h2 class="italic">Men's basics</h2>
        <div class="divArea area-pos-2"></div>
        <div class="div div-2">
          <span class="title2 bold">02</span>
          <div class="title2 bold shadow" id="img2">FREE LIFE</div>
        </div>    
      </div>
      <div class="img-3 background pos-r" onclick="closeWin('detail.html ', 'product-detail',this);">
        <div class="divArea area-pos-3"></div>
        <div class="title2 bold shadow" id="img3">SUPER SKINNY</div>
        <h2 class="italic">Men's pattern shirts</h2>
        <div class="div div-3">
          <span class="title2 bold">03</span>     
        </div> 
      </div>
      <div class="img-4 background pos-r" onclick="closeWin('detail.html ', 'product-detail',this);">
        <h2 class="italic trans-90">Men's cadual</h2>
        <div class="div div-4">
          <div class="title2 bold shadow" id="img4">DENIM</div>
        </div> 
        <div class="pattern pattern-pos-4">
          <span class="title2 bold">04</span> 
        </div>
      </div>
      <div class="img-5 pos-r" onclick="closeWin('detail.html ', 'product-detail',this);">
        <h2 class="italic">Men's jacket</h2>
        <div class="image-rotate background"></div>
        <div class="pattern pattern-pos-5"></div>
        <div class="title2 bold shadow" id="img5">SWEAT SHIRTS</div>
        <div class="div div-5">
          <span class="title2 bold">05</span>
        </div>
      </div>
      <div class="img-6 background pos-r" style="background-position: 50% 30%;" onclick="closeWin('detail.html ', 'product-detail',this);">
        <div class="title2 bold shadow" id="img6">VINTAGE DENIM</div>
        <div class="divArea area-pos-6">
          <span class="title2 bold">06</span>     
        </div>
        <div class="div div-6 grid">
          <h2 class="italic">Men's classic</h2>
        </div>
      </div>
      <div class="img-7 background pos-r" onclick="closeWin('detail.html ', 'product-detail',this);">
        <h2 class="italic">Men's shirts</h2>
          <div class="divArea area-pos-7">
            <span class="title2 bold">07</span>     
          </div>
        <div class="div div-7">
          <div class="title2 bold shadow trans-90" id="img7">EDITION</div>
        </div>
      </div>
    </div>
  </body>
</html>
