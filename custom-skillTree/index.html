<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1" > -->
  <title>Skill Tree</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="../plugin/alertify/css/alertify.core.css" />
  <link rel="stylesheet" href="../plugin/alertify/css/alertify.bootstrap.css" /> 
  <link rel="stylesheet" href="style/style.css">

  
</head>

<body>

  <div class="skillblock">
      <h2>ToolKit</h2>
      <div id="toolblock" class="draggabled"> 
        <div id="trash" class="tool" data-tooltip="delete">
          <img src="img/Trash_Can.png" alt="tool">
        </div>
        <div name ="dragtool" class="tool" data-tooltip="build skill">
          <img src="img/img_quill@2x.png" alt="tool">
        </div>
        <div name ="dragtool" class="tool" data-tooltip="build skill">
          <img src="img/img_hat@2x.png" alt="tool">
        </div>
        <div name ="dragtool" class="tool" data-tooltip="build skill">
          <img src="img/img_blade-1@2x.png" alt="tool">
        </div>
        <div name ="dragtool" class="tool" data-tooltip="build skill">
          <img src="img/img_book@2x.png" alt="tool">
        </div>
     </div>
  </div>
<div class="wrap">
   <div id="drawArea" class="drawblock">
        <sapn id="menu">&#9776;</sapn>
        <input id="title" value="Ann's Front-End Road Map" type="text">
     <div id="draw">
       <div name="Git" class="typeBlock draggable" style="background-color: #F8BCA7;"><div name="Gitscl" class="scroll ui-sortable" style="background-color: hsl(215.96714247910054,25%,80%) ;"><div name="GitHub" class="tool toolActive disable show complete ui-sortable-handle">
          <img src="img/img_blade-1@2x.png" alt="tool" class="">
        </div></div></div><div name="Html" class="typeBlock draggable" style="background-color: #F8BCA7;"><div name="Htmlscl" class="scroll ui-sortable" style="background-color: hsl(170.0439546512722,25%,80%) ;"><div name="RWD" class="tool toolActive disable show complete ui-sortable-handle">
          <img src="img/img_book@2x.png" alt="tool" class="complete">
        </div></div></div><div name="Css" class="typeBlock draggable" style="background-color: #F8BCA7;"><div name="Cssscl" class="scroll ui-sortable" style="background-color: hsl(108.54081847758951,25%,80%) ;"><div name="Scss" class="tool toolActive disable show ui-sortable-handle">
          <img src="img/img_hat@2x.png" alt="tool" class="complete">
        </div><div name="OOCSS" class="tool ui-sortable-handle toolActive arrow move" style="position: relative; left: 0px; top: 0px;">
          <img src="img/img_hat@2x.png" alt="tool">
        </div><div name="Boostrap4" class="tool ui-sortable-handle toolActive arrow move">
          <img src="img/img_blade-1@2x.png" alt="tool" class="complete">
        </div><div name="Animation" class="tool ui-sortable-handle toolActive arrow move">
          <img src="img/img_quill@2x.png" alt="tool" class="complete">
        </div><div name="FlexBox" class="tool ui-sortable-handle toolActive arrow move">
          <img src="img/img_quill@2x.png" alt="tool" class="complete">
        </div><div name="Grid" class="tool ui-sortable-handle toolActive arrow move">
          <img src="img/img_blade-1@2x.png" alt="tool" class="complete">
        </div></div></div><div name="JavaScript" class="typeBlock draggable" style="background-color: #F8BCA7;"><div name="JavaScriptscl" class="scroll ui-sortable" style="background-color: hsl(286.1660492132358,25%,80%) ;"><div name="React" class="tool toolActive disable show ui-sortable-handle">
          <img src="img/img_blade-1@2x.png" alt="tool">
        </div><div name="Vue" class="tool ui-sortable-handle toolActive arrow move">
          <img src="img/img_book@2x.png" alt="tool">
        </div><div name="ES6" class="tool ui-sortable-handle toolActive arrow move">
          <img src="img/img_hat@2x.png" alt="tool">
        </div><div name="TypeScript" class="tool ui-sortable-handle toolActive arrow move">
          <img src="img/img_hat@2x.png" alt="tool">
        </div><div name="Babel" class="tool ui-sortable-handle toolActive arrow move">
          <img src="img/img_quill@2x.png" alt="tool">
        </div></div></div><div name="Manage" class="typeBlock draggable" style="background-color: #F8BCA7;"><div name="Managescl" class="scroll ui-sortable" style="background-color: hsl(157.6725893469454,25%,80%) ;"><div name="Npm" class="tool toolActive disable show ui-sortable-handle">
          <img src="img/img_hat@2x.png" alt="tool">
        </div><div name="Gulp" class="tool ui-sortable-handle toolActive arrow move">
          <img src="img/img_quill@2x.png" alt="tool">
        </div><div name="Webpack" class="tool ui-sortable-handle toolActive arrow move">
          <img src="img/img_blade-1@2x.png" alt="tool">
        </div></div></div>
     </div>
   </div>
</div>
<footer>
  <div id="btnGroup">
    <a id="clear" class="ui-button ui-widget ui-corner-all warning" href="#drawArea"><i class="fa fa-eraser"></i>Clear All</a>
    <a id="save" class="ui-button ui-widget ui-corner-all danger" href="#drawArea"><i class="fa fa-save"></i>Save</a>
    <a id="export" class="ui-button ui-widget ui-corner-all info" href="#drawArea"><i class="fa fa-file-picture-o"></i>Export</a>
  </div>
  <img id="carton" src="img/img_hexcat@2x.png" alt="img">
  <img id="rocket" src="img/img_rocket@2x.png" alt="img">
</footer>
<!-- dialog -->
<div id="dialog-form" title="Create your skill">
  <form>
    <fieldset>
      <label for="type">Type</label>
      <input type="text" name="type" id="type" class="text ui-widget-content ui-corner-all">
      <label for="name">Skill Name</label>
      <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
      <label for="deadlines">Deadlines</label>
      <input type="date" name="deadlines" id="deadlines" class="text ui-widget-content ui-corner-all">
    </fieldset>
  </form>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js'></script>
<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js'></script> -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
<script src="../plugin/alertify/js/alertify.min.js"></script>
<script  src="js/index.js"></script>




</body>

</html>
